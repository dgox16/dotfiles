format = """$directory$git_branch$ruby$php$kotlin$java$golang$c$nodejs$rust$lua$python$character"""

palette = "oldworld"

[character]
success_symbol = '[](bold blue) '
error_symbol = '[󰅙](bold red) '
vimcmd_symbol = '[󰰫](bold green) '
vimcmd_replace_one_symbol = '[󰰫](bold purple) '
vimcmd_replace_symbol = '[󰰫](bold purple) '
vimcmd_visual_symbol = '[󰰫](bold yellow) '

[hostname]
disabled = true

[cmd_duration]
min_time = 1
format = "(fg:bg bg:bg)[](fg:purple bg:bg)[ $duration](fg:bg bg:purple)[](fg:purple bg:none) "
disabled = true
style = "fg:purple bg:bg"

[directory]
format = "(fg:bg bg:bg)[](fg:magenta bg:bg)[  $path](fg:bg bg:magenta italic)[](fg:magenta bg:none) "
style = "fg:#d9d7d6 bg:bg"
truncation_length = 2
truncate_to_repo = true

[package]
disabled = true

[git_branch]
format = "(fg:bg bg:bg)[](fg:yellow bg:bg)[ $branch](fg:#282c34 bg:yellow)[](fg:yellow bg:none) "
style = "fg:yellow bg:bg"

[python]
format = "(fg:bg bg:bg)[](fg:green bg:bg)[${symbol}${pyenv_prefix}(${version})( - ${virtualenv})](fg:bg bg:green)[](fg:green bg:none) "
style = "fg:green bg:bg"
symbol = '󰌠 '

[lua]
format = "(fg:bg bg:bg)[](fg:blue bg:bg)[$symbol$version](fg:bg bg:blue)[](fg:blue bg:none) "
style = "fg:blue bg:bg"
symbol = ' '

[rust]
format = "(fg:bg bg:bg)[](fg:red bg:bg)[$symbol$version](fg:bg bg:red)[](fg:red bg:none) "
style = "fg:red bg:bg"
symbol = ' '

[nodejs]
format = "(fg:bg bg:bg)[](fg:green bg:bg)[$symbol$version](fg:bg bg:green)[](fg:green bg:none) "
style = "fg:green bg:bg"
symbol = '󰎙 '

[c]
format = "(fg:bg bg:bg)[](fg:cyan bg:bg)[$symbol$version-$name](fg:bg bg:cyan)[](fg:cyan bg:none) "
style = "fg:cyan bg:bg"
symbol = ' '

[golang]
format = "(fg:bg bg:bg)[](fg:blue bg:bg)[$symbol$version-$name](fg:bg bg:blue)[](fg:blue bg:none) "
style = "fg:blue bg:bg"
symbol = ' '

[java]
format = "(fg:bg bg:bg)[](fg:orange bg:bg)[$symbol$version-$name](fg:bg bg:orange)[](fg:orange bg:none) "
style = "fg:orange bg:bg"
symbol = ' '

[kotlin]
format = "(fg:bg bg:bg)[](fg:#orange bg:bg)[$symbol$version-$name](fg:bg bg:#orange)[](fg:#orange bg:none) "
style = "fg:#orange bg:bg"
symbol = ' '

[php]
format = "(fg:bg bg:bg)[](fg:blue bg:bg)[$symbol$version](fg:bg bg:blue)[](fg:blue bg:none) "
style = "fg:blue bg:bg"
symbol = '󰟆 '

[ruby]
format = "(fg:bg bg:bg)[](fg:yellow bg:bg)[$symbol$version-$name](fg:bg bg:yellow)[](fg:yellow bg:none) "
style = "fg:yellow bg:bg"
symbol = ' '

[palettes.oldworld]
magenta = "#e29eca"
purple = "#aca1cf"
red = "#ea83a5"
orange = "#f5a191"
yellow = "#e6b99d"
green = "#90b99f"
cyan = "#85b5ba"
blue = "#92a2d5"
fg = "#c9c7cd"
bg = "#161617"
